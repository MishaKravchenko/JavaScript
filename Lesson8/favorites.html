<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //localStorage - для них спільний
    let favorites = JSON.parse(localStorage.getItem("favoritesArr"));
    console.log(favorites);
    for (const favorite of favorites) {
        let div = document.createElement("div");
        div.innerText = `${favorite.name} - - ${favorite.age} - - ${favorite["status"]}`
        //div.innerText = JSON.stringify(favorite);
        document.body.appendChild(div);
    }
</script>
</body>
</html>
